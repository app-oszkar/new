<div class="container">
 <div class=" text-center mt-5 ">
        <h1>Request SubDomain Name</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
 
				
                  
			<form id="post-new-comment{{ include.reply }}" class="new-comment" {% if include.reply %} hidden{% endif %}> 
                       <input type="hidden" name="options[origin]" value="{{ page.url | absolute_url }}">
					
					
					
			   <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Firstname *</label> <input id="form_name" type="text" name="fields[first_name]" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Lastname *</label> <input id="form_lastname" type="text" name="fields[last_name]" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required."> </div>
                                    </div>
                                </div>
                             
                             
                                                         <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="fields[email]" class="form-control" pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">WebSite *</label> <input id="website" type="text" name="fields[website]" class="form-control" placeholder="Please enter your website *" required="required" data-error="Lastname is required."> </div>
                                    </div>
                                </div>
                             
                             
                             
                             
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_subdomain">SubDomain *</label> <input id="subdomain" type="subdomain" name="fields[subdomain]" class="form-control" placeholder="Please enter your subdomain *" required="required" data-error="Valid subdomain is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_need">Please specify your need *</label> <select id="form_need" name="fields[record]" class="form-control" required="required" data-error="Please specify your record.">
                                                <option value="" selected disabled>--Select Your Record--</option>
                                                <option>CNAME</option>
                                                <option>NS</option>
                                                <option>A</option>
                                                <option>AAAA</option>
                                            </select> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"> <label for="form_message">Message *</label> <textarea id="form_message" name="fields[message]" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                                    </div>
                                  <input name="options[redirect]" type="hidden" value="https://devto.ml/list" />
                                 <input name="fields[devto]" type="hidden" value="devto.ml">
                                
					
					
					
					
					 <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
						
      <label class="form-check-label" for="invalidCheck">
      <p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
					
                                 
                                 
                                    <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Request"> </div>
                                </div>
                            </div>
                        </form>
				
				
				
			<div role="progressbar" id="post-new-comment{{ include.reply }}-submitting" hidden><img src="https://devto.ml/assets/images/ajax-loader.gif" style="display: inline;" alt="indeterminate progress bar" /></div>
<div id="post-new-comment{{ include.reply }}-thank-you" hidden>Thank you. Your comment will be visible after approval.</div>
<div id="post-new-comment{{ include.reply }}-error" hidden>Your comment has been submitted, but their seems to be an error. Check your browser console for more details.
<div class="error-message"></div></div>
				
<script>
document.getElementById('post-new-comment{{ include.reply }}').onsubmit = e => {
  e.preventDefault();

  let form = document.getElementById('post-new-comment{{ include.reply }}');

  form.hidden = true;
  document.getElementById('post-new-comment{{ include.reply }}-submitting').hidden = false;

  let formData = new FormData(form);
  let params = new URLSearchParams(formData).toString();
	  fetch('https://api.staticman.ml/v3/entry/github/app.oszkar/new/master/comments', {
    method: 'post',
    credentials: 'include',
    headers: {
      'accept': '*/*',
      'accept-language': 'en-US,en;q=0.9',
      'content-type': 'application/x-www-form-urlencoded',
    },
    body: params,
    mode: 'cors',
    credentials: 'omit'
  }).then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok:' + response.statusText);
    }
	    document.getElementById('post-new-comment{{ include.reply }}-submitting').hidden = true;
    document.getElementById('post-new-comment{{ include.reply }}-thank-you').hidden = false;
  }).catch(err => {
    console.log(err);
    document.getElementById('post-new-comment{{ include.reply }}-submitting').hidden = true;
    document.querySelector('#post-new-comment{{ include.reply }}-error .error-message').textContent = err.message
    document.getElementById('post-new-comment{{ include.reply }}-error').hidden = false;
  });
}
</script>	  
				
				
				
				
				
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
</div>
